<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        #response {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>API Debugger</h1>

    <div class="form-group">
        <label>User ID (x-user-id header):</label>
        <input type="text" id="userId" placeholder="e.g. 123456789">
        <small>Get this from the "users" table or your Telegram ID</small>
    </div>

    <div class="form-group">
        <label>Comment ID:</label>
        <input type="text" id="commentId" placeholder="ID of the comment to edit/delete">
    </div>

    <div class="form-group">
        <label>New Comment Text (for Edit):</label>
        <textarea id="commentText" rows="3">Updated text from test</textarea>
    </div>

    <button onclick="testEdit()">Test Edit (PATCH)</button>
    <button onclick="testDelete()" style="background: #fee2e2; color: #991b1b; border: 1px solid #991b1b;">Test Delete
        (DELETE)</button>

    <div id="response">Response will appear here...</div>

    <script>
        const API_URL = '/api';

        function log(data, isError = false) {
            const el = document.getElementById('response');
            el.textContent = JSON.stringify(data, null, 2);
            el.className = isError ? 'error' : 'success';
        }

        async function testEdit() {
            const userId = document.getElementById('userId').value;
            const commentId = document.getElementById('commentId').value;
            const comment = document.getElementById('commentText').value;

            if (!userId || !commentId) {
                alert('User ID and Comment ID are required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/review-comments/${commentId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': userId
                    },
                    body: JSON.stringify({ comment })
                });

                const data = await res.json();
                log(data, !res.ok);
            } catch (e) {
                log({ error: e.message }, true);
            }
        }

        async function testDelete() {
            const userId = document.getElementById('userId').value;
            const commentId = document.getElementById('commentId').value;

            if (!userId || !commentId) {
                alert('User ID and Comment ID are required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/review-comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-user-id': userId
                    }
                });

                const data = await res.json();
                log(data, !res.ok);
            } catch (e) {
                log({ error: e.message }, true);
            }
        }
    </script>
</body>

</html>
